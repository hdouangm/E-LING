<app-header></app-header>

<!-- Menu -->
 <app-menu></app-menu> 
 
 <!--    background -->
<div class="fond">
   <div>.</div>
   <!-- page-center -->
   
   
   <div class="page-centrer">
       <br>
       <h2> Demande Intervention </h2>
       <br> 
       <br>
        <label>Numéro DMP : 
            <select name="dmpId" [(ngModel)]="interventionData.id_dmp" [(ngModel)]="interventionDataUpdate.id_dmp">  
                <option value="">Sélectionnez un dmp</option>
                <option *ngFor="let dmp of dmps" [value]="dmp.id" >{{dmp.username}}</option>
            </select>
        </label>
       <br> 
            <br> 
            <br>
            <label>Type Examen : 
                <select [(ngModel)]="interventionData.type" [(ngModel)]="interventionDataUpdate.type"> 
                <option value="">Sélectionnez un type</option>
                <option *ngFor="let type of types" [value]="type.id" >{{type.username}}</option>
            </select>
            </label>
            <br> 
            <br> 
            <br>
            <label>Publication : 
                <select [(ngModel)]="interventionData.publication" [(ngModel)]="interventionDataUpdate.publication"> 
                <option value="true">Oui</option>
                <option value="false" >Non</option>
            </select>
            </label>
            <br> 
            <br>
            <br>
            <button class="favorite styled" (click)="updateDemandeIntervention();"> 
                Modifier 
            </button>
       
   </div>  <!-- /page-center -->
 
</div> <!-- /background -->
