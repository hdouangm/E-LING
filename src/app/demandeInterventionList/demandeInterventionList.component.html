<!-- header -->
<app-header></app-header>

<!-- Menu -->
 <app-menu></app-menu> 

 <!--    background -->
<div class="fond">
   <div>.</div>
   <!-- page-center -->
   
   <div class="page-centrer">
       <br>
       <h2> Liste demandes Intervention </h2>
       <br> 
       <br>
       <table  style="width:100%">
           <tbody>
                <tr>
                    <th>Code</th>
                    <th>DMP</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Publication</th>
                    <th></th>
                </tr>
                <tr *ngFor="let demandeIntervention of demandeInterventions">
                    <td> {{demandeIntervention.id}} </td>
                    <td> {{demandeIntervention.id_dmp}} </td>
                    <td> {{demandeIntervention.type}} </td>
                    <td> {{demandeIntervention.date}} </td>
                    <td> {{demandeIntervention.publication}} </td>
                    <td> <a routerLink="/demandeInterventionEdit/{{demandeIntervention.id}}"> Edit</a>
                        <button class="delete" (click)="delete(demandeIntervention.id)">x</button> 
                    </td>
                </tr>
           </tbody>
       </table>
       
   </div>  <!-- /page-center -->
 
</div> <!-- /background -->
