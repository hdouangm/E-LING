<!-- header -->
<app-header></app-header>

<!-- Menu --
 <app-menu></app-menu> -->

 <!--    background -->
<div class="fond">
   <div>.</div>
    <div class="page-centrer">
        <div class="text-center titre">Log In To Your Account</div>
        <div>
        <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
            
                <!-- login -->
                <div class="form-group col-lg-11 " style="padding-left: 30px;padding-bottom: 15px;">
                    <input type="text" formControlName="login" class="form-control" placeholder="Login" [ngClass]="{ 'is-invalid': submitted && f.login.errors }"/>
                    <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
                        <div *ngIf="f.login.errors.required">Le login n'est pas renseigné</div>
                    </div>
                </div>

                <!--  password -->
                <div class="form-group col-lg-11" style="padding-left: 30px;padding-bottom: 15px;">
                    <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Le mot de passe n'est pas renseigné</div>
                    </div>
                </div> 
                
                <!-- Message d'erreur-->
                <div class="erreur-message">{{messageErreur}}</div>

                <div class="form-group text-center" style="margin-top: 20px;">
                <button class="btn btn-primary btn-group-lg col-6" type="submit">Log In</button> 
                </div>
            </form>
    </div>
    </div>

</div> <!-- /background -->
