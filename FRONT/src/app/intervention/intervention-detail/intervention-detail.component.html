<div class="page-centrer">



  <button id="myModallIntervention" #myModallIntervention [hidden]="true" data-toggle="modal" data-target="#myModalIntervention"></button>
  <div class="modal" id="myModalIntervention" role="dialog" data-show="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" (click)="cancel()" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
                <div class="row">
                    <img [src]="imgURL" style="margin: auto; width: 200%">

                </div>
            </div>
        </div>
    </div>
</div>
</div>
