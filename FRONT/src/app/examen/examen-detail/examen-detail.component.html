<div class="page-centrer">



  <button id="myModallExamen" #myModallExamen [hidden]="true" data-toggle="modal" data-target="#myModalExamen"></button>
  <div class="modal" id="myModalExamen" role="dialog" data-show="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
                <div class="row">
                    <img [src]="imgURL" style="margin: auto; width: 200%">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm">

                            <div class="form-group">
                                <label>Publie le : {{examen.date}} </label>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
