<div class="page-centrer">
<button id="myModallExamenn" #myModallExamenn [hidden]="true" data-toggle="modal" data-target="#myModalExamenn"></button>
  <div class="modal" id="myModalExamenn" role="dialog" data-show="true">
  <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Creer un nouvel examen</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <input type="file" name="file" (change)="onFileSelected($event)">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Publier l'examen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="id as value;">
                <app-coder-acte idtype="{{id}}" typef="examen"></app-coder-acte>
            </div>
        </div>
    </div>
</div>
</div>
