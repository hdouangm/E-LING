<div class="page-centrer">



  <button id="myModallPosologie" #myModallPosologie [hidden]="true" data-toggle="modal" data-target="#myModalPosologie"></button>
  <div class="modal" id="myModalPosologie" role="dialog" data-show="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
                <h4 class="modal-title">posologie</h4>
                <button type="button" (click)="cancel()" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm">
                             <div class="form-group">
                                <label>Description : {{posologie.posologie}}</label>
                            </div>
                            <div class="form-group">
                                <label>Date de debut : {{posologie.dateDebut}}</label>
                            </div>
                            <div class="form-group">
                                <label>Date de fin : {{posologie.dateFin}}</label>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
