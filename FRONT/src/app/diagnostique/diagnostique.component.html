<div class="page-centrer">



  <button id="myModallDiagnostique" #myModallDiagnostique [hidden]="true" data-toggle="modal" data-target="#myModalDiagnostique"></button>
  <div class="modal" id="myModalDiagnostique" role="dialog" data-show="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
                <h4 class="modal-title">Creer un nouvel diagnostique</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                            <label>Description :</label>
                                  <input type="text" formControlName="diagnostique" class="form-control" [ngClass]="{ 'is-invalid': submitted}" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Publier le diagnostique</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div *ngIf="id as value;">
                <app-coder-acte idtype="{{id}}" typef="diagnostique"></app-coder-acte>
            </div>
        </div>
    </div>
</div>
