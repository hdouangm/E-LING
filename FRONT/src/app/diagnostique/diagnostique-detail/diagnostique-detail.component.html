<div class="page-centrer">



  <button id="myModallDiagnostique" #myModallDiagnostique [hidden]="true" data-toggle="modal" data-target="#myModalDiagnostique"></button>
  <div class="modal" id="myModalDiagnostique" role="dialog" data-show="true">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
                <h4 class="modal-title">diagnostique</h4>
                <button type="button" (click)="cancel()" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm">
                             <div class="form-group">
                                <label>Description : {{diagnostique.diagnostic}}</label>
                            </div>
                            <div class="form-group">
                                <label>Publie le : {{diagnostique.date}}</label>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
