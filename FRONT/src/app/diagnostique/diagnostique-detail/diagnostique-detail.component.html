<div class="page-centrer">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewDiagnostiqueModal">
    Consulter diagnostique
</button>

<div class="modal" id="viewDiagnostiqueModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">diagnostique</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal content-->
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form [formGroup]="registerForm">
                             <div class="form-group">
                                <label>Description : {{diagnostique.diagnostic}}</label>
                            </div>
                            <div class="form-group">
                                <label>Publie le : {{diagnostique.date}}</label>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
