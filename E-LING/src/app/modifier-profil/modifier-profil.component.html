<!-- Menu --
 <app-menu></app-menu> -->

 <!--    background -->
<div class="fond">
   <div>.</div>
    <div class="page-centrer">
        <div class="text-center titre">Modifier Profil</div>
        <div>
        <form [formGroup]="form"  (ngSubmit)="onSubmit()">
            
            <div class="form-row"> <!-- form row -->
                <!-- nom -->
                <div class="form-group col-lg-4" style="padding-left: 30px;padding-bottom: 5px;">
                    <label class="labelText">  Nom : </label>
                    <input type="text" formControlName="nom" #nom [(ngModel)] = "profil.nom" class="form-control "   [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"/>
                    <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                        <div *ngIf="f.nom.errors.required">Le nom n'est pas renseigné</div>
                    </div>
                </div>

                

                <!--  prenom -->
                <div class="form-group  col-lg-4" style="padding-left: 30px;padding-bottom: 5px;">
                    <label class="labelText">  Prénom : </label>
                    <input type="text" formControlName="prenom" #prenom [(ngModel)] = "profil.prenom" class="form-control "    [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }"  />
                    <div *ngIf="submitted && f.prenom.errors" class="invalid-feedback">
                        <div *ngIf="f.prenom.errors.required">Le prénomn'est pas renseigné</div>
                    </div>
                </div> 

                <!-- Age -->
            <div class="form-group col-lg-2" style="padding-left: 10px;padding-bottom: 5px;">
                <label class="labelText"> Age </label>
                <input type="text" formControlName="age" #age [(ngModel)] = "profil.age" class="form-control"    [ngClass]="{ 'is-invalid': submitted && age.errors }"  />
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">L'âge n'est pas renseigné</div>
                </div>
            </div> 
            </div> <!-- /form row-->

            <div class="form-row"> <!-- form row -->
                
            
        
            
            </div> <!-- /form row-->

                 <!--  Adresse -->
                 <div class="form-group col-lg-10" style="padding-left: 30px;padding-bottom: 5px;">
                       <label class="labelText"> Adresse </label>
                        <textarea  formControlName="adresse" #adresse [(ngModel)] = "profil.adressse" class="form-control" rows="2"  [ngClass]="{ 'is-invalid': submitted && f.adresse.errors }" ></textarea>
                        <div *ngIf="submitted && f.adresse.errors" class="invalid-feedback">
                            <div *ngIf="f.adresse.errors.required">L'adresse n'est pas renseignée</div>
                        </div>
                    </div> 

            <div class="form-row"> <!-- form row--> 
                 <!--  Ville -->
                <div class="form-group col-lg-8" style="padding-left: 30px;padding-bottom: 5px;">
                    <label class="labelText"> Ville </label>
                    <input type="text" formControlName="ville" #ville [(ngModel)] = "profil.ville" class="form-control"    [ngClass]="{ 'is-invalid': submitted && f.ville.errors }"  />
                    <div *ngIf="submitted && f.ville.errors" class="invalid-feedback">
                        <div *ngIf="f.ville.errors.required">La ville n'est pas renseignée</div>
                    </div>
                </div> 
                
                <!-- code Postal -->
                <div class="form-group col-lg-2" style="padding-left: 20px;padding-bottom: 5px;">
                    <label class="labelText"> Code Postal </label>
                    <input type="text" formControlName="codePostal" #codePostal [(ngModel)] = "profil.codePostal" class="form-control"    [ngClass]="{ 'is-invalid': submitted && f.codePostal.errors }"  />
                    <div *ngIf="submitted && f.codePostal.errors" class="invalid-feedback">
                        <div *ngIf="f.codePostal.errors.required">Le code postal n'est pas renseigné</div>
                    </div>
                </div> 

                </div> <!-- /form row-->

                 <!-- Pays -->
                 <div class="form-group col-lg-12" style="padding-left: 20px;padding-bottom: 5px;">
                    <label class="col-sm-2 col-form-label"> Pays </label>
                    <div class="col-sm-8">
                        <input type="text" formControlName="pays" #pays [(ngModel)] = "profil.pays" class="form-control"    [ngClass]="{ 'is-invalid': submitted && pays.errors }"  />
                        <div *ngIf="submitted && f.pays.errors" class="invalid-feedback">
                            <div *ngIf="f.pays.errors.required">Le genre n'est pas renseigné</div>
                        </div>
                    </div>
                </div> 
              
                <div class="form-group text-center" style="margin-top: 10px;">
                <button class="btn btn-primary btn-group-lg col-4" type="submit">Valider</button> 
                  
                </div>
            </form>
    </div>
    </div>

</div> <!-- /background -->
